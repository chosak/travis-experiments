dist: trusty
sudo: required
language: node_js
node_js:
  - "6"
addons:
  apt:
    packages:
      - google-chrome-beta
before_script:
  - npm run update-webdriver
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start &
  - sleep 3
  - ls /usr/bin
  - dpkg-query -L google-chrome-beta
  - which google-chrome
